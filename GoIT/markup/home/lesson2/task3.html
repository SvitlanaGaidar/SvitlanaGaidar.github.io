<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<form action="#">
<p>Name <br/>
    <input type="text" name="Name" value="Name"/></p>
<p>Email<br/>
    <input type="email" name="Email" value="Email"/></p>
<p>Sex<br/>
    <input type="radio" name="Choiceradio" value="Male"/>Male
    <input type="radio" name="Choiceradio" value="Female"/>Female</p>
<p>Current status<br/>
    <input type="checkbox" name="terms" value="Current status"/>Student<br/>
    <input type="checkbox" name="terms" value="Current status"/>Employed<br/>
    <input type="checkbox" name="terms" value="Current status"/>Unemployed </p>
<p>Month and Year of birth <br/>
    <select name="Month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <select name="Year">
        <option value="1980">1980</option>
        <option value="1981">1981</option>
        <option value="1982">1982</option>
        <option value="1983">1983</option>
        <option value="1984">1984</option>
    </select>
</p>Skills and Technologies <br/>
    <select name="Choice" multiple="multiple" size="10">
        <optgroup label="Tech Skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft Skills">
            <option value="Time management">Time management</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Leadership">Leadership</option>
        </optgroup>
    </select>
</p>
<p>Photo <br/>
    <input type="file" name="Choose file"/>
</p>
<p>Comments <br/>
    <textarea name="Comments" rows="4" cols="20"></textarea>
</p>
<p>
   <input type="button" name="Save" value="Save"/>
</p>
</form>
</body>
</html>
